{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/edit_address.css' %}" />

    <!-- bootstrap css v4.6.1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font awesome js -->
    <script
      src="https://your-site-or-cdn.com/fontawesome/v6.1.1/js/all.js"
      data-auto-replace-svg="nest"
    ></script>

    <title>Edit Address</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <a href="{% url 'address:address_book' %}">
        <h3 class="navbar-brand">ADDRESS BOOK</h3></a
      >
    </nav>

    <div id="main-wrapper">
      <div class="content-body">
        <div class="container-fluid">
          <form
            action=""
            method="POST"
            onsubmit="return validate()"
            enctype="multipart/form-data"
          >
            {% csrf_token %}

            <div class="upload" style="margin-top: 3%">
              <img
                src="media/{{edit_address.image}}"
                width="100"
                height="100"
                alt=""
              />

              <div class="round">
                <input
                  type="file"
                  id="image"
                  name="image"
                  value="{{edit_address.image.url}}"
                />
                <i class="fa fa-camera" style="color: #fff"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                class="form-control"
                value="{{edit_address.username}}"
                id="name"
                name="uname"
                placeholder="Full Name"
              />
              <small id="name_err"></small>
            </div>

            <div class="form-group">
              <label for="number">Phone Number</label>
              <input
                type="text"
                class="form-control"
                value="{{edit_address.number}}"
                id="phone"
                name="phone"
                placeholder="Phone Number"
              />
              <small id="phone_err"></small>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                value="{{edit_address.email_id}}"
                aria-describedby="emailHelp"
                name="email"
                id="email"
                placeholder="E-Mail"
              />
              <small id="email_err"></small>
            </div>

            <div class="form-group">
              <label for="name">Place</label>
              <input
                type="text"
                class="form-control"
                value="{{edit_address.place}}"
                id="place"
                name="place"
                placeholder="Place"
              />
              <small id="name_err"></small>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                rows="3"
              >
{{edit_address.address}}</textarea
              >
              <small id="address_err"></small>
            </div>

            

            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="{% static 'styles/js/address_validation.js' %}"></script>
  </body>
</html>
