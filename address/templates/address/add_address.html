{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/add_address.css' %}" />

    <!-- bootstrap css v4.6.1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- font awesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font awesome js -->
    <script
      src="https://your-site-or-cdn.com/fontawesome/v6.1.1/js/all.js"
      data-auto-replace-svg="nest"
    ></script>

    <title>Add Address</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <a href="{% url 'address:address_book' %}"
        ><h3 class="navbar-brand">ADDRESS BOOK</h3></a
      >

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div id="main-wrapper">
      <div class="content-body">
        <div class="container-fluid">
          <form
            action=""
            method="POST"
            onsubmit="return validate();"
            enctype="multipart/form-data"
          >
            {% csrf_token %} {% if view_address %}
            <div class="upload" style="margin-top: 3%">
              <img
                src="media{{view_address.image}}"
                id="output"
                onchange=""
                width="100"
                height="100"
                alt=""
              />

              <div class="round">
                <input type="file" id="image" name="image" required />
                <i class="fa fa-camera" style="color: #fff"></i>
              </div>
            </div>

            {% else %}
            <div class="upload" style="margin-top: 3%">
              <img
                src="{% static 'images/noprofile.jpg' %}"
                width="100"
                height="100"
                alt=""
              />
              <div class="round">
                <input type="file" id="image" name="image" required />
                <i class="fa fa-camera" style="color: #fff"></i>
              </div>
            </div>
            {% endif %}

            <div class="form-group text-center">
              <small id="image_err"></small>
            </div>

            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="uname"
                name="uname"
                placeholder="Full Name"
              />
              <small id="name_err"></small>
            </div>

            <div class="form-group">
              <label for="number">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Phone Number"
              />
              <small id="phone_err"></small>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                id="email"
                name="email"
                placeholder="E-Mail"
              />
              <small id="email_err"></small>
            </div>

            <div class="form-group">
              <label for="place">Place</label>
              <input
                type="text"
                class="form-control"
                id="place"
                name="place"
                placeholder="Place"
              />
              <small id="place_err"></small>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                rows="3"
              ></textarea>
              <small id="address_err"></small>

              <small style="color: green">{{msg}}</small>
              <small style="color: red">{{msg1}}</small>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
    
    </script>
    <script src="{% static 'js/address_validation.js' %}"></script>
  </body>
</html>
